<!DOCTYPE html>
<html>
<head>
    <title>Exam task 1</title>
    <link rel="stylesheet" href="task.css">
   

</head>
<body>

    <div class="container">

        <div class="site-content">
            <div class="form-container">
                <div class="button-container">
                    <a href="#" class="first-button">Sign Up</a>
                    <a href="#" class="second-button">Log In</a>
            
                </div>

                <h2>Sign Up for free</h2>

                <div class="form-container">

                    
                    <form action="#" class="form-container">
                        <div class="form-row">
                            <div class="input">
                                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                                <p class="position-absolute first">*</p>
                            </div>    

                            <div class="input">
                                <input type="text" name="last-name" id="first-name" placeholder="Last Name">
                                <p class="position-absolute second">*</p>
                            </div>   
                        </div>

                        <div class="form-row">
                            <div class="input">
                                <input type="email" name="email" id="email" placeholder="Email Address">
                                <p class="position-absolute third">*</p>

                            </div>    
                        </div>

                        <div class="form-row">
                            <div class="input">
                                <input type="password" name="password" id="password" placeholder="Set A Password">
                                <p class="position-absolute fourth">*</p>
                            </div>    
                
                        </div>

                        <a href="#" class="submit-button">GET STARTED</a>


                    </form>
                    
                </div>

            </div>
        </div>    
    </div>

  

</body>

</html>
