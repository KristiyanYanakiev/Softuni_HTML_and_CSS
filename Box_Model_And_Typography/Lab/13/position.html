<!DOCTYPE html>
<html>
<head>
    <title>Position Examples</title>
    <link rel="stylesheet" href="position.css">
 
</head>

<body>
    
    <h2>Position Static</h2>
    <section class="position-static">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>

    </section>

    <h2>Position Relative</h2>
    <section class="position-relative">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </section>

    <h2>Position Relative + Absolute</h2>
    <section class="position-relative-absolute">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </section>

</body>
</html>
