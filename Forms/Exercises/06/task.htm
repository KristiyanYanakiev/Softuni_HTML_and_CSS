<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tasks</title>
    <link rel="stylesheet" href="task.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    
</head>
<body>
        
    <div class="container">

        <form>
            <h2>Radio</h2>
            <div>
                <input class="round" type="radio" id="option1" name="radio">
                <label for="option1">Option 1</label>
            </div>

            <div>
                <input class="round" type="radio" id="option2" name="radio">
                <label for="option2">Option 2</label>
            </div>
        </form>


        <form>
            <h2>Checkbox</h2>
            <div>
                
                <input class="elipse" type="checkbox" id="checkbox" name="checkbox1">
                <label for="checkbox">Checkbox1</label>
            </div>

            <div>
                <input class="elipse" type="checkbox" name="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </div>
        </form>

    </div>
       


</body>
</html>
