<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tasks</title>
    <link rel="stylesheet" href="task.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    
</head>
<body>
        
    <div class="container">

        <h2>Registration</h2>

        <fieldset>
            <legend>Login Information</legend>

            <div class="form">
                <label for="email"></label>
                <input type="text" name="email" id="email" placeholder="Email">
                <div class="separating-line"></div>
                <p class="example">example: john.doe@gmail.com</p>
            </div>

            <div class="form">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="separating-line"></div>
                <p class="password-requirements">minimum 6 characters, letters and numbers, at least 1 special character</p>
            </div>

        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <div class="form">
                <label for="email"></label>
                <div class="birthday-form">
                    <input type="text" name="email" id="email" placeholder="Date of Birth">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="separating-line"></div>
                <p class="example">example: john.doe@gmail.com</p>
            </div>
            
        </fieldset>

        <button type="submit">Login</button>

    </div>

</body>
</html>
