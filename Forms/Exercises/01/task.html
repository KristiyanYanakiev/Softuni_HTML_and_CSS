<html lang="en">

    <title>Forms Tasks</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    
    <div class="container">

        <div class="login">
            <h2>Login</h2>
            <div class="separating-line"></div>
        </div>

            <label for="password">Password <span class="red">*</span></label>

        </div>

        
    </div>
