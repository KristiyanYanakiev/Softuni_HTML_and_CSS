<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Tasks</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
    <div class="container">
        <h2 class="padding-left-20">Table Title</h2>
        <table>
            <tr>
                <th>Title 1</th>
                <th>Title 2 is fairly very long</th>
                <th>Title 3</th>
        
            </tr>

            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>

            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>

            <tr class="border-bottom-none">
                <td class="border-bottom-none">Value 1</td>
                <td class="border-bottom-none">Value 2</td>
                <td class="border-bottom-none">Value 3</td>
            </tr>

                </table>
            </tr>
    
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
            </tr>

            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>

            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>

            <tr class="border-bottom-none">
                <td class="border-bottom-none">Row 1, Col 1</td>
                <td class="border-bottom-none">Row 1, Col 2</td>
                <td class="border-bottom-none">Row 1, Col 3</td>
            </tr>
        </table>
    </div>

    
</body>
</html>
