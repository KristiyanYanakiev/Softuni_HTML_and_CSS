<!DOCTYPE html>
<html>
<head>
    <title>Flex Model examples</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <h1>order</h1>

    <h2>Default Order</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h2>Custom Order</h2>
    <div class="flex-container">
        <div class="flex-item customer-order-5">1</div>
        <div class="flex-item customer-order-3">2</div>
        <div class="flex-item customer-order-1">3</div>
        <div class="flex-item customer-order-6">4</div>
        <div class="flex-item customer-order-2">5</div>
        <div class="flex-item customer-order-4">6</div>
    </div>


 

</body>

</html>
