<!DOCTYPE html>
<html>
<head>
    <title>Flex Model examples</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
    <h1>align-items</h1>

    <h2>align-items: stretch; (default)</h2>
    <div class="flex-container justify-content-flex-start align-items-stretch">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        
    </div>

    <h2>align-items: flex-start;</h2>
    <div class="flex-container justify-content-center align-items-flex-start">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        
    </div>

    <h2>align-items: center;</h2>
    <div class="flex-container justify-content-flex-end align-items-center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>

    <h2>align-items: flex-end;</h2>
    <div class="flex-container justify-content-space-between align-items-flex-end">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        
    </div>

    <h2>align-items: baseline;</h2>
    <div class="flex-container justify-content-space-around align-items-baseline">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        
    </div>





</body>

</html>
